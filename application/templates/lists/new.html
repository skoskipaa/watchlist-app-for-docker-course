{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('lists_create') }}">
    <div class="form-group"
    <table>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
            <td>
                <ul>
                    {% for error in form.name.errors %}
                    <li>{{ error}}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" class="btn btn-primary"  value="Add!"/>
            </td>
            <td colspan="2">
                 <a href="{{ url_for('lists_index') }}" id="cancel" name="cancel" class="btn btn-secondary">Cancel</a>
            </td>
        </tr>
    </table>
    </div>
</form>
{% endblock %}
