{% extends "layout.html" %}

{% block body %}
<h1>Add a genre!</h1>
<form method="POST" action="{{ url_for('genres_create') }}">    
  <div class="form-group">
    <table>
      <tr>
        <td>
          {{ form.name.label }}
        </td>
        <td>
          {{ form.name }}
        </td>
      </tr>
        <td>
          <ul>
            {% for error in form.name.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      <tr>
        <td colspan="2">
          <button type="submit" class="btn btn-primary">Add!</button>
        </td>
        <td colspan="2">
          <a href="{{ url_for('genres_index') }}" id="cancel" name="cancel" class="btn btn-secondary">Cancel</a>
        </td>
      </tr>
    </table>
  </div>
</form>

{% endblock %}
